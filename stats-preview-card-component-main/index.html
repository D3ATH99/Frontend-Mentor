<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--Icono-->
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <!--Hojas de estilo-->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--Fuentes de google-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor__fondo">
        <img src="images/image-header-mobile (2).jpg">
      </div>

    <div class="contenedor__content">

      <div class="contenedor__titulo">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>

      <div class="contenedor__parrafo">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </div>

      <div class="contenedor__stats">
        <div class="contenedor__stats-comp">
          <h3>10K+</h3>
          <p>Companies</p>
        </div>

        <div class="contenedor__stats-temp">
          <h3>314</h3>
          <p>Templates</p>
        </div>

        <div class="contenedor__stats-quer">
          <h3>+12M</h3>
          <p>Queries</p>
        </div>
      </div>

    </div> <!--.contenedor__content-->
    </div><!--.contenedor-->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://naremefreelancer.netlify.app/" target="_blank"
        >Antonio Nareme</a
      >.
    </div>
  </body>
</html>
